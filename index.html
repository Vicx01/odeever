    <style>
      body {
        font-family: 'Inter', sans-serif;
        color: #2C3E50;
      }

      /* Custom Utilities */
      .text-gradient {
        background: linear-gradient(135deg, #4A58C3 0%, #2DC7ED 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }
      
      .bg-gradient-brand {
        background: linear-gradient(135deg, #2C3E50 0%, #4A58C3 100%);
      }

      .bg-gradient-accent {
        background: linear-gradient(135deg, #4A58C3 0%, #2DC7ED 100%);
      }

      /* Keyframe Animations */
      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }

      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes slideInLeft {
        from {
          opacity: 0;
          transform: translateX(-20px);
        }
        to {
          opacity: 1;
          transform: translateX(0);
        }
      }

      @keyframes zoomIn {
        from {
          opacity: 0;
          transform: scale(0.95);
        }
        to {
          opacity: 1;
          transform: scale(1);
        }
      }

      /* Animation Classes */
      .animate-fade-in {
        animation: fadeIn 0.8s cubic-bezier(0.4, 0, 0.2, 1) forwards;
      }

      .animate-fade-in-up {
        animation: fadeInUp 0.6s cubic-bezier(0.4, 0, 0.2, 1) forwards;
        opacity: 0; /* Start hidden */
      }

      .animate-slide-in-left {
        animation: slideInLeft 0.6s cubic-bezier(0.4, 0, 0.2, 1) forwards;
        opacity: 0;
      }

      .animate-zoom-in {
        animation: zoomIn 0.5s cubic-bezier(0.4, 0, 0.2, 1) forwards;
        opacity: 0;
      }

      /* Staggered Delays */
      .delay-100 { animation-delay: 100ms; }
      .delay-200 { animation-delay: 200ms; }
      .delay-300 { animation-delay: 300ms; }
      .delay-400 { animation-delay: 400ms; }
      .delay-500 { animation-delay: 500ms; }

      /* Button & Interactive Transitions */
      .btn-hover {
        transition: all 0.3s ease;
      }
      .btn-hover:hover {
        transform: translateY(-2px) scale(1.02);
        box-shadow: 0 10px 15px -3px rgba(45, 199, 237, 0.3), 0 4px 6px -2px rgba(45, 199, 237, 0.1);
      }
      .btn-hover:active {
        transform: translateY(0) scale(0.98);
      }

      /* Card Hover Effects */
      .card-hover {
        transition: all 0.3s ease;
      }
      .card-hover:hover {
        transform: translateY(-4px);
        box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        border-color: #2DC7ED;
      }
    </style>
